{{ define "base" }}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ template "title" . }}</title>
	<script src="https://unpkg.com/htmx.org@1.9.12"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html,
		body {
			height: 100%;
			width: 100%;
		}

		body {
			background: #f8f1ee;
			color: #846358;
		}
	</style>
	{{ template "head" . }}
</head>

<body>
	{{ template "body" . }}
</body>

</html>
{{ end }}
